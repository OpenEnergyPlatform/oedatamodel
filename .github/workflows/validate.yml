name: CI
on:
  push:
    branches: [ "validation" ]
  pull_request:
    branches: [ "validation" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
        
      - name: Install dependencies
        run: |
          python -m pip install -r tests/requirements.txt

      - name: Run test suite
        run: |
          python -m pytest --latest=1
      - name: Archive report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: errors-report
          path: tests/reports
